[tox]
minversion=1.6.1
envlist =
    ;py27-1.4,
    py27-1.5,
    py27-1.6,
    py33-1.5,
    py33-1.6,
    pypy-1.5,
    pypy-1.6,
    ;py27-trunk,
    ;py33-trunk,
    ;pypy-trunk

[testenv]
commands =
    ;find . -name '*.pyc' -exec rm {} \;
    python -B -W once setup.py test

[testenv:py27-1.4]
basepython = python2.7
usedevelop = True
deps =
    -rrequirements.all.txt
    Whoosh == 2.5.6
    Django == 1.4.10

